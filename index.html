<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Axios para fazer requisições -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Bootstrap para estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Consulta CEP com Mapa</title>
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="/assets/style.css">
</head>

<body>
    <div class="container mt-5">
        <main class="d-flex justify-content-center">
            <div class="card p-4 shadow-sm" style="max-width: 500px; width: 100%;">
                <h1 class="text-center mb-4">Insira seu CEP</h1>
                <form id="my-form">
                    <div class="mb-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input id="cep" type="text" class="form-control" autocomplete="off" maxlength="8"
                            placeholder="12345678">
                    </div>
                    <div class="mb-3">
                        <label for="numero" class="form-label">Nº</label>
                        <input type="text" id="numero" class="form-control" autocomplete="off" placeholder="Número">
                    </div>
                    <div class="mb-3">
                        <label for="complemento" class="form-label">Complemento</label>
                        <input type="text" id="complemento" class="form-control" autocomplete="off"
                            placeholder="Apt, Bloco, Casa">
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="estado" class="form-label">Estado</label>
                            <input type="text" id="estado" class="form-control" autocomplete="off" placeholder="UF">
                        </div>
                        <div class="col-md-6">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" id="cidade" class="form-control" autocomplete="off" placeholder="Cidade">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="bairro" class="form-label">Bairro</label>
                        <input type="text" id="bairro" class="form-control" autocomplete="off" placeholder="Bairro">
                    </div>
                    <div class="mb-3">
                        <label for="logradouro" class="form-label">Rua</label>
                        <input type="text" id="logradouro" class="form-control" autocomplete="off" placeholder="Rua">
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="reset" class="btn btn-secondary" id="btn-limpar">Limpar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <div id="map" style="height: 400px; width: 100%; margin-top: 20px;"></div>

    <!-- Leaflet.js Script -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="cep.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
